<app-navbar-one></app-navbar-one>

<div class="page-title-area item-bg-1">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-content">
                    <a>Contact</a>
                    <ul>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="contact-box pt-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="single-contact-box">
                    <i class="flaticon-pin"></i>
                    <div class="content-title">
                        <h3>Adresse</h3>
                        <p>9 Rue des Colonnes 75002 Paris</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="single-contact-box">
                    <i class="flaticon-envelope"></i>
                    <div class="content-title">
                        <h3>Email</h3>
                        <a href="contact@leaconseil.com">contact@leaconseil.com</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 offset-md-3 offset-lg-0">
                <div class="single-contact-box">
                    <i class="flaticon-phone-call"></i>
                    <div class="content-title">
                        <h3>Téléphone</h3>
                        <a href="tel:+33980804626">+33 09 80 80 46 26</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="contact-section mb-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="contact-form">
                <form id="contactForm" (ngSubmit)="AddContact()">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Civilité <span>*</span></label>
                                <select type="text" name="name" id="name"
                                    class="form-control" placeholder="Name"
                                    [(ngModel)]="contact.civilite"
                                    [ngModelOptions]="{standalone:
                                    true}"
                                    required>
                                    <option value="Monsieur">Monsieur</option>
                                    <option value="Madame">Madame</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Nom <span>*</span></label>
                                <input type="text" name="name" id="name"
                                    class="form-control" placeholder="Nom"
                                    [(ngModel)]="contact.Nom"
                                    [ngModelOptions]="{standalone:
                                    true}"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Prénom <span>*</span></label>
                                <input type="text" name="prenom" id="prenom"
                                    class="form-control" placeholder="Prénom"
                                    [(ngModel)]="contact.Prenom"
                                    [ngModelOptions]="{standalone:
                                    true}"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Email <span>*</span></label>
                                <input type="email" name="email" id="email"
                                    class="form-control" placeholder="Email"
                                    [(ngModel)]="contact.Email"
                                    [ngModelOptions]="{standalone:
                                    true}"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Téléphone <span>*</span></label>
                                <input type="number" name="phone" id="phone"
                                    class="form-control"
                                    placeholder="Téléphone"
                                    [(ngModel)]="contact.Telephone"
                                    [ngModelOptions]="{standalone:
                                    true}"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Sujet <span>*</span></label>
                                <input type="text" name="msg_subject"
                                    id="msg_subject" class="form-control"
                                    placeholder="Sujet"
                                    [(ngModel)]="contact.Sujet"
                                    [ngModelOptions]="{standalone:
                                    true}"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Message <span>*</span></label>
                                <textarea name="message" class="form-control"
                                    id="message" cols="30" rows="6"
                                    placeholder="Votre Message"
                                    [(ngModel)]="contact.Message"
                                    [ngModelOptions]="{standalone:
                                    true}"
                                    required></textarea>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <re-captcha (resolved)="resolved($event)"
                                siteKey="6LdbQNolAAAAAN96TLsryMpTV8OwWzdJJSjE8oXx"></re-captcha>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="send-btn">
                            <button type="submit" class="default-btn">Envoyer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
